<div class="container">
<h1>Edit Invoice</h1>

<form method="POST">
    <label>Client</label><br>
    <input type="text" name="client" value="{{ invoice.client }}"><br><br>

    <label>Amount</label><br>
    <input type="number" step="0.01" name="amount" value="{{ invoice.amount }}"><br><br>

    <button type="submit">Save Changes</button>
</form>

<a href="/invoices">Cancel</a>
</div>
