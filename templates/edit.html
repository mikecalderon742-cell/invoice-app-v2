{% extends "base.html" %}

{% block content %}

<h1>Edit Invoice #{{ invoice_id }}</h1>

<form method="POST" action="/update/{{ invoice_id }}">

    <label>Client Name:</label><br>
    <input type="text" name="client" value="{{ client }}" required><br><br>

    <h3>Items</h3>

    {% for item in items %}
    <div class="item-row">
        <input type="text" name="description" value="{{ item[0] }}" placeholder="Description" required>
        <input type="number" step="0.01" name="amount" value="{{ item[1] }}" placeholder="Amount" required>
    </div>
    <br>
    {% endfor %}

    <button type="submit">Update Invoice</button>
</form>

<br>
<a href="/invoices">Back to Invoice History</a>

{% endblock %}
