<!DOCTYPE html>
<html>
<head>
    <title>Edit Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Edit Invoice #{{ invoice[0] }}</h1>

    <form action="/update/{{ invoice[0] }}" method="POST">
        <label>Client Name:</label>
        <input type="text" name="client" value="{{ invoice[1] }}" required>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ invoice[2] }}" required>

        <br><br>
        <button type="submit">Update Invoice</button>
    </form>

    <br>
    <a href="/invoices">Cancel</a>
</div>

</body>
</html>
