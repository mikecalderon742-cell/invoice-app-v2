<!DOCTYPE html>
<html>
<head>
    <title>Preview Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <div>
        <a href="/">InvoicePro</a>
    </div>
</div>

<div class="container">
    <h1>Invoice Preview</h1>

    <p><strong>Client:</strong> {{ client }}</p>

    <table>
        <tr>
            <th>Description</th>
            <th>Amount</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>${{ item[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total: ${{ total }}</h3>

    <form method="POST" action="/save">
        <input type="hidden" name="client" value="{{ client }}">
        {% for item in items %}
            <input type="hidden" name="description" value="{{ item[0] }}">
            <input type="hidden" name="amount" value="{{ item[1] }}">
        {% endfor %}
        <button type="submit">Save Invoice</button>
    </form>

</div>

</body>
</html>
