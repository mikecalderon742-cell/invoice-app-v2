<!DOCTYPE html>
<html>
<head>
    <title>InvoicePro</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

    <div id="sidebar" class="sidebar">
       <a href="/">Create Invoice</a>
       <a href="/invoices">Invoice History</a>
    </div>

<nav class="navbar">
    <div class="nav-left">
        <span class="logo">InvoicePro</span>
    </div>

    <div class="nav-right">
        <a href="/">Create Invoice</a>
        <a href="/invoices">Invoice History</a>
        <button id="themeToggle" class="theme-toggle">üåô</button>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    InvoicePro v2.1 ‚Ä¢ Built with Flask ‚Ä¢ 2026
</footer>

<script>
    // DARK MODE
    const toggleBtn = document.getElementById('themeToggle');

    function setTheme(theme) {
        document.body.className = theme;
        localStorage.setItem('theme', theme);
        toggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
        const current = document.body.classList.contains('dark') ? 'dark' : 'light';
        setTheme(current === 'dark' ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // KPI COUNT-UP ANIMATION
    document.addEventListener("DOMContentLoaded", () => {
        const counters = document.querySelectorAll(".kpi-number");

        counters.forEach(counter => {
            const target = parseFloat(counter.innerText.replace(/[^0-9.-]+/g,""));
            const isMoney = counter.innerText.includes("$");
            let count = 0;
            const increment = target / 40;

            function update() {
                count += increment;
                if (count < target) {
                    counter.innerText = isMoney
                        ? "$" + count.toFixed(2)
                        : Math.floor(count);
                    requestAnimationFrame(update);
                } else {
                    counter.innerText = isMoney
                        ? "$" + target.toFixed(2)
                        : target;
                }
            }

            update();
        });
    });

<script>
document.addEventListener("DOMContentLoaded", function() {

    /* ========================= */

    /* ========================= */

    const toggleBtn = document.getElementById("themeToggle");

    function setTheme(theme) {
        document.body.className = theme;
        localStorage.setItem("theme", theme);
        toggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    if (toggleBtn) {
        toggleBtn.addEventListener("click", function() {
            const current = document.body.classList.contains("dark") ? "dark" : "light";
            setTheme(current === "dark" ? "light" : "dark");
        });
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    /* ========================= */
    /* HAMBURGER MENU */
    /* ========================= */

    const hamburger = document.getElementById("hamburgerBtn");
    const sidebar = document.getElementById("sidebar");

    if (hamburger && sidebar) {
        hamburger.addEventListener("click", function() {
            sidebar.classList.toggle("active");
        });
    }

});
</script>

</body>
</html>
