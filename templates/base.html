<!DOCTYPE html>
<html>
<head>
    <title>InvoicePro</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">

<!-- HAMBURGER -->
<div id="hamburgerBtn" class="hamburger">‚ò∞</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Navigation</h3>
    </div>

    <a href="/" class="sidebar-link">Create Invoice</a>
    <a href="/invoices" class="sidebar-link">Invoice History</a>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <span class="logo">InvoicePro</span>
    </div>

    <div class="nav-right">
        <a href="/">Create Invoice</a>
        <a href="/invoices">Invoice History</a>
        <button id="themeToggle" class="theme-toggle">üåô</button>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    InvoicePro v2.1 ‚Ä¢ Built with Flask ‚Ä¢ 2026
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {

    /* ========================= */
    /* DARK MODE */
    /* ========================= */

    const toggleBtn = document.getElementById("themeToggle");

    function setTheme(theme) {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(theme);
        localStorage.setItem("theme", theme);

        if (toggleBtn) {
            toggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
    }

    if (toggleBtn) {
        toggleBtn.addEventListener("click", function () {
            const isDark = document.body.classList.contains("dark");
            setTheme(isDark ? "light" : "dark");
        });
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    /* ========================= */
    /* SIDEBAR + OVERLAY */
    /* ========================= */

    const hamburger = document.getElementById("hamburgerBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function openSidebar() {
        sidebar.classList.add("active");
        overlay.classList.add("active");
    }

    function closeSidebar() {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
    }

    if (hamburger && sidebar && overlay) {
        hamburger.addEventListener("click", openSidebar);
        overlay.addEventListener("click", closeSidebar);
    }

});
</script>

</body>
</html>
