<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <!-- Navigation -->
    <nav class="nav">
        <a href="/">Create Invoice</a>
    </nav>

    <h1>Invoice History</h1>

    {% if invoices %}
        <table>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Amount</th>
            </tr>

            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice[0] }}</td>
                <td>{{ invoice[1] }}</td>
                <td>${{ "%.2f"|format(invoice[2]) }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No invoices found.</p>
    {% endif %}
</div>

</body>
</html>
