<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <div>
        <a href="/">InvoicePro</a>
    </div>
    <div>
        <a href="/">Create Invoice</a>
        <a href="/invoices">Invoice History</a>
    </div>
</div>

<div class="container">
    <h1>Invoice History</h1>

    <form method="GET">
        <input type="text" name="search" placeholder="Search client...">
        <button type="submit">Search</button>
    </form>

    <br>

    <table>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>

        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice[0] }}</td>
            <td>{{ invoice[1] }}</td>
            <td>${{ invoice[2] }}</td>
            <td>{{ invoice[3] }}</td>
            <td>
                <a href="/delete/{{ invoice[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
