<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
</head>
<body>

<h1>Invoice History</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Amount</th>
    </tr>

    {% for invoice in invoices %}
    <tr>
        <td>{{ invoice[0] }}</td>
        <td>{{ invoice[1] }}</td>
        <td>${{ invoice[2] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Create New Invoice</a>

</body>
</html>
