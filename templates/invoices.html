<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Invoice History</h1>

    <table>
        <tr>
            <th>Invoice #</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>

        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice[0] }}</td>
            <td>{{ invoice[1] }}</td>
            <td>${{ invoice[2] }}</td>
            <td>
                <a href="/edit/{{ invoice[0] }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</div>

</body>
</html>
