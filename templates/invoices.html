<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Invoice History</h1>

    <!-- Search Form -->
    <form method="GET" action="/invoices">
        <input type="text" name="search" placeholder="Search by client">
        <button type="submit">Search</button>
    </form>

    <br>

    <table>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Total</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>

        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice[0] }}</td>
            <td>{{ invoice[1] }}</td>
            <td>${{ invoice[2] }}</td>
            <td>{{ invoice[3] }}</td>
            <td>
                <a href="/edit/{{ invoice[0] }}">Edit</a> |
                <a href="/history-pdf/{{ invoice[0] }}">PDF</a> |
                <a href="/delete/{{ invoice[0] }}" onclick="return confirm('Delete this invoice?')">Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>

    <br>
    <a href="/">Back to Home</a>
</div>

</body>
</html>
