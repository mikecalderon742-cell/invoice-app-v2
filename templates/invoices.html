<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Invoice History</h1>

    <form method="GET" action="/invoices">
        <input type="text" name="search" placeholder="Search by client">
        <button type="submit">Search</button>
    </form>

    <br>

    <table>
        <tr>
            <th>ID</th>
            <th>Invoice #</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
        </tr>

        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice[0] }}</td>
            <td>{{ invoice[1] }}</td>
            <td>{{ invoice[2] }}</td>
            <td>${{ invoice[3] }}</td>
            <td>{{ invoice[4] }}</td>
            <td>{{ invoice[5] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</div>

</body>
</html>
