<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Invoice History</h1>

    <table>
        <tr>
            <th>Invoice #</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for i in invoices %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>${{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back Home</a>
</div>
</body>
</html>
