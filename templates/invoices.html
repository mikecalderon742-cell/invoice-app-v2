<div class="container">
<h1>Invoice History</h1>

<table>
<tr>
    <th>#</th><th>Client</th><th>Amount</th><th>Date</th><th>Action</th>
</tr>

{% for i in invoices %}
<tr>
    <td>{{ i.invoice_number }}</td>
    <td>{{ i.client }}</td>
    <td>${{ i.amount }}</td>
    <td>{{ i.created_at }}</td>
    <td><a href="/edit/{{ i.id }}">Edit</a></td>
</tr>
{% endfor %}
</table>

<a href="/">Home</a>
</div>
