<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function addItem() {
            const container = document.getElementById("items");
            const row = document.createElement("div");
            row.innerHTML = `
                <input type="text" name="description" placeholder="Item description" required>
                <input type="number" step="0.01" name="amount" placeholder="Amount" required>
                <br><br>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body>

<div class="navbar">
    <div>
        <a href="/">InvoicePro</a>
    </div>
    <div>
        <a href="/">Create Invoice</a>
        <a href="/invoices">Invoice History</a>
    </div>
</div>

<div class="container">
    <h1>Create Invoice</h1>

    <form method="POST" action="/preview">

        <input type="text" name="client" placeholder="Client Name" required>
        <br><br>

        <div id="items">
            <input type="text" name="description" placeholder="Item description" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <br><br>
        </div>

        <button type="button" onclick="addItem()">+ Add Item</button>
        <br><br>

        <button type="submit">Preview Invoice</button>
    </form>
</div>

</body>
</html>
